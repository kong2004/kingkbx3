<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <title>倒计时页面</title>
         <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div id="countdown">
                 <h1><img src ="images/牢大24.jpg" width="100">倒计时</h1>
                 <div id="input-container">
                         <input type="datetime-local" id="datetime-input">
                         <button id="start-button">开始倒计时</button>
                 </div>
                 <div id="time">
                         <span id="days"><img src ="images/0.png" width="100"></span>天
                         <span id="hours"><img src ="images/0.png" width="100"></span>小时
                         <span id="minutes"><img src ="images/0.png" width="100"></span>分钟
                         <span id="seconds"><img src ="images/0.png" width="100"></span>秒
                 </div>
         </div>
         <script src="script.js"></script>
</body>
</html>
